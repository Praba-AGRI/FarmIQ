services:
  - type: web
    name: agricultural-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
    disk:
      name: data-disk
      mountPath: /app/data
      sizeGB: 1




